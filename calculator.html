<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="output">
        <div class="output-previous"></div>
        <div class="output-current"></div>
      </div>
      <div class="keys">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-operator class="keys-operator">÷</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button data-operator class="keys-operator">×</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button data-operator class="keys-operator">+</button>
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button data-operator class="keys-operator">-</button>
        <button data-all-clear class="keys-delete">AC</button>
        <button data-delete class="keys-delete">⌫</button>
        <button data-equals class="keys-span-two">=</button>
      </div>
    </div>
  </body>
  <script src="code.js"></script>
</html>
